<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/utilities.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>EL Timer | 학습용 타이머</title>
</head>
<body>
  <div class="flex-container">
    <div class="container">
      <header class="header">
        <h2><a href="#" class="logo"><span class="text-blue">E</span><span class="text-yellow">L</span> Timer</a></h2>
        <div class="toggle">
          <i class="fas fa-bars fa-2x"></i>
        </div>
      </header>
    </div>

    <div class="container">
      <main class="main">
        <section class="timer">
          <div class="mode-container">
            <h3>MODE</h3>
            <input type="radio" id="focus" class="mode" name="mode" value="focus">
            <label for="focus">FOCUS</label>
            <input type="radio" id="rest" class="mode" name="mode" value="rest">
            <label for="rest">REST</label>
          </div>
          <h1 id="time" class="time">30:00</h1>
        </section>
        
        <section class="control-panel">
          <button type="button" class="start btn"><i class="fas fa-play"></i> Start</button>
          <button type="button" class="reset btn">Reset</button>
        </section>
      </main>
    </div>
    
    <div class="container">
      <footer class="footer">
        <h4>&copy; 2021. <span class="text-blue">D</span>EV <span class="text-yellow">J</span>IAN</h4>
        <h4>All rights reserved</h4>
      </footer>
    </div>
  </div>

  <aside id="menu" class="menu bg-dark">
    <h3><span class="text-blue">E</span><span class="text-yellow">L</span> Timer</h3>
    <ul>
      <!-- Settings Modal Trigger -->
      <li><a href="#" id="settings-btn" class="menu-btn"><i class="fas fa-cog"></i> Settings</a></li>
      <li><a href="#" id="donate-btn" class="menu-btn"><i class="fas fa-donate"></i> Donate</a></li>
    </ul>
  </aside>

  <!-- Settings Modal -->
  <div id="settings-modal" class="modal">
    <!-- Settings Modal content -->
    <div class="modal-content">
      <div class="modal-header">
        <h3><i class="fas fa-cog"></i> Settings</h2>
        <span class="close">&times;</span>
      </div>
      <div class="modal-body">
        <form>
          <div class="row py-3">
            <div class="form-group">
              <label for="settings-focus">Focus (Mins)</label>
              <input type="number" id="setting-focus">
            </div>
            <div class="form-group">
              <label for="rest-time">Rest (Mins)</label>
              <input type="number" id="setting-rest">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button id="save-settings" class="save btn btn-dark">Save</button>
      </div>
    </div>
  </div>

  <!-- Donate Modal -->
  <div id="donate-modal" class="modal">
    <!-- Donate Modal content -->
    <div class="modal-content">
      <div class="modal-header">
        <h3><i class="fas fa-donate"></i> Donate</h2>
        <span class="close">&times;</span>
      </div>
      <div class="modal-body">
        <img src="./assets/image/donation_qr.jpg" alt="">
        <a href="https://qr.kakaopay.com/2810060111754963020070051f408456">☕ 따뜻한 커피 한 잔 후원하기</a>
      </div>
    </div>
  </div>

  <script type="module" src="src/app.js"></script>
</body>
</html>
