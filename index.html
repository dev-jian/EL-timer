<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/utilities.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>EL Timer | 학습용 타이머</title>
</head>
<body>
  <div class="grid-container">
    <header class="header">
      <h2><a href="#" class="logo"><span class="text-blue">E</span><span class="text-yellow">L</span> Timer</a></h2>
      <div class="toggle">
        <i class="fas fa-bars fa-2x"></i>
      </div>
    </header>

    <main class="main">
      <section class="timer">
        <h3 class="mode">Mode</h3>
        <h1 class="time">30:00</h1>
      </section>
      <section class="control-panel">
        <button type="button" class="start btn">Start</button>
        <button type="button" class="reset btn">Reset</button>
      </section>
    </main>

    <footer class="footer">
      <h4>&copy; 2021. <span class="text-blue">D</span>EV <span class="text-yellow">J</span>IAN</h4>
      <h4>All rights reserved</h4>
    </footer>
  </div>
</body>
</html>
